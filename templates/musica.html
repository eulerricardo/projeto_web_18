<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos de Música</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #topico-atual {
            font-size: 16px;
            margin: 10px 0;
        }
        .negrito {
            font-weight: bold;
        }
        .verde {
            color: green;
        }
        .button {
            display: inline-block;
            margin: 10px 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            background-color: green;
            color: white;
        }
        .button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .link {
            margin-top: 20px;
            display: inline-block;
            color: purple;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .mensagem.success { background-color: green; color: white; padding: 10px; margin: 5px; }
        .mensagem.error { background-color: red; color: white; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Tópicos de Música</h1>
    <p id="topico-atual">
        <span class="negrito">Próximo Tópico:</span> 
        <span class="verde">Carregando...</span>
    </p>

    <div>
        <button class="button" onclick="avancarTopicoMusica()">Avançar Tópico</button>
        <button class="button" onclick="concluirTopicoMusica()">Concluir Tópico</button>
    </div>

    <a href="/" class="link">Voltar ao Menu</a>

    <div id="mensagem-container"></div>
    <script src="/static/js/script.js"></script>
</body>
</html>
